<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - FinDBMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,47,51,0.15);
            padding: 40px 32px 32px 32px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            color: #2c2f33;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .login-form label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
        }
        .login-form input, .login-form select {
            padding: 10px 12px;
            border-radius: 7px;
            border: 1px solid #bbb;
            margin-bottom: 18px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        .login-form input:focus, .login-form select:focus {
            border: 1.5px solid #2c2f33;
        }
        .login-btn {
            background: linear-gradient(90deg, #2c2f33 60%, #7289da 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            font-size: 1.1em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #7289da 0%, #2c2f33 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .login-error {
            color: #e74c3c;
            font-size: 0.98em;
            margin-bottom: 10px;
            text-align: center;
            min-height: 22px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">FinDBMS Login</div>
        <form class="login-form" id="loginForm" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>
            <div class="login-error" id="loginError"></div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            // Demo: hardcoded users
            const users = [
                { username: 'admin', password: 'admin123', role: 'admin' },
                { username: 'employee', password: 'emp123', role: 'employee' }
            ];
            const uname = document.getElementById('username').value;
            const pwd = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const user = users.find(u => u.username === uname && u.password === pwd && u.role === role);
            if (user) {
                localStorage.setItem('fin_user', JSON.stringify(user));
                window.location.href = 'fin.html';
            } else {
                document.getElementById('loginError').textContent = 'Invalid credentials or role.';
            }
        };
    </script>
</body>
</html>
